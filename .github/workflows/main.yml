name: ðŸš¨ README Linter

on:
  push:
  pull_request:
    branches: [main]
    paths:
      - 'README.md'
      - 'README.fr.md'

jobs:
  delete_old_runs:
    name: ðŸ§¹ Delete old workflow runs
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¹ Delete old workflow runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/actions/runs \
          --paginate -q '.workflow_runs[] | select(.status != "in_progress" and .status != "queued") | "\(.id)"' | \
          xargs -n1 -I % gh api repos/${{ github.repository }}/actions/runs/% -X DELETE

  awesome_lint:
    name: âœ… Lint README files
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          fetch-depth: 0

      - name: ðŸ‡¬ðŸ‡§ English (README.md)
        run: npx awesome-lint README.md

      - name: ðŸ‡«ðŸ‡· French (README.fr.md)
        run: npx awesome-lint README.fr.md
